<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Foundry Workspace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-4">

  <h3 class="text-center mb-3 fw-bold">AI Foundry Assistant</h3>

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-3" id="mainTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat" type="button" role="tab">ðŸ’¬ Chat</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="docs-tab" data-bs-toggle="tab" data-bs-target="#docs" type="button" role="tab">ðŸ“‚ Documents</button>
    </li>
  </ul>

  <!-- Tab Contents -->
  <div class="tab-content" id="mainTabsContent">

    <!-- CHAT TAB -->
    <div class="tab-pane fade show active" id="chat" role="tabpanel">
      <div id="chat-box" class="chat-box mb-3 p-3 shadow-sm bg-white"></div>

      <div class="input-group">
        <input id="user-input" type="text" class="form-control" placeholder="Type your message...">
        <button id="send-btn" class="btn btn-primary">Send</button>
      </div>
    </div>

    <!-- DOCUMENTS TAB -->
    <div class="tab-pane fade" id="docs" role="tabpanel">
      <div class="card shadow-sm p-3">
        <h5 class="fw-bold mb-3">Manage Documents</h5>
        <form id="upload-form" enctype="multipart/form-data" class="mb-3">
          <div class="input-group">
            <input type="file" name="file" class="form-control" required>
            <button class="btn btn-success" type="submit">Upload</button>
          </div>
        </form>

        <div id="file-list" class="mt-2">
          <p class="text-muted">Loading uploaded files...</p>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
